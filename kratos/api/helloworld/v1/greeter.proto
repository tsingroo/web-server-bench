syntax = "proto3";

package helloworld.v1;

import "google/api/annotations.proto";

option go_package = "kratos_bench/api/helloworld/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.helloworld.v1";
option java_outer_classname = "HelloworldProtoV1";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      get: "/helloworld/{name}"
    };
  }

  // Ping endpoint that returns pong
  rpc Ping (PingRequest) returns (PingReply) {
    option (google.api.http) = {
      get: "/ping"
    };
  }

  // Hello name endpoint that returns "my name is {name}"
  rpc SayHelloName (HelloNameRequest) returns (HelloNameReply) {
    option (google.api.http) = {
      get: "/hello/{name}"
    };
  }
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

// The request message for ping
message PingRequest {}

// The response message for ping
message PingReply {
  string message = 1;
}

// The request message containing the name for hello endpoint
message HelloNameRequest {
  string name = 1;
}

// The response message containing the name response
message HelloNameReply {
  string message = 1;
}
